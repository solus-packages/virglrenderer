name       : virglrenderer
version    : 0.8.2
release    : 5
source     :
    - https://gitlab.freedesktop.org/virgl/virglrenderer/-/archive/virglrenderer-0.8.2/virglrenderer-virglrenderer-0.8.2.tar.bz2 : fdeaeacea10d32bc22241bb197bc2743dffd0193497d78c5f322619ed2fb6e1f
license    : MIT
component  : virt
summary    : Allows KVM guests to render OpenGL 3D calls on the host GPU via mesa
description: |
    Virgil is a research project to investigate the possibility of creating a virtual 3D GPU for use inside qemu virtual machines, that allows the guest operating system to use the capabilities of the host GPU to accelerate 3D rendering. The plan is to have a guest GPU that is fully independent of the host GPU.
builddeps  :
    - pkgconfig(epoxy)
    - pkgconfig(gl)
    - pkgconfig(libdrm)
    - libpth-devel
setup      : |
    %meson_configure
build      : |
    %ninja_build
install    : |
    %ninja_install
