name       : virglrenderer
version    : 0.10.0
release    : 11
source     :
    - https://gitlab.freedesktop.org/virgl/virglrenderer/-/archive/virglrenderer-0.10.0/virglrenderer-virglrenderer-0.10.0.tar.bz2 : b4c2c3ea5bb536729ea10408cf084cca929dad6e5a9542e877671d6fcfbbea23
license    : MIT
component  : virt
summary    : Allows KVM guests to render OpenGL 3D calls on the host GPU via mesa
description: |
    Virgil is a research project to investigate the possibility of creating a virtual 3D GPU for use inside qemu virtual machines, that allows the guest operating system to use the capabilities of the host GPU to accelerate 3D rendering. The plan is to have a guest GPU that is fully independent of the host GPU.
builddeps  :
    - pkgconfig(epoxy)
    - pkgconfig(gbm)
    - pkgconfig(x11)
    - libpth-devel
setup      : |
    %meson_configure
build      : |
    %ninja_build
install    : |
    %ninja_install
