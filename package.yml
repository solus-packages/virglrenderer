name       : virglrenderer
version    : 0.9.1
release    : 9
source     :
    - https://gitlab.freedesktop.org/virgl/virglrenderer/-/archive/virglrenderer-0.9.1/virglrenderer-virglrenderer-0.9.1.tar.bz2 : 860cc3f0f1a448542a812b6e13909824eb3140b7b3283d068e9640487d50e6c0
license    : MIT
component  : virt
summary    : Allows KVM guests to render OpenGL 3D calls on the host GPU via mesa
description: |
    Virgil is a research project to investigate the possibility of creating a virtual 3D GPU for use inside qemu virtual machines, that allows the guest operating system to use the capabilities of the host GPU to accelerate 3D rendering. The plan is to have a guest GPU that is fully independent of the host GPU.
builddeps  :
    - pkgconfig(epoxy)
    - pkgconfig(gbm)
    - pkgconfig(x11)
    - libpth-devel
setup      : |
    %meson_configure
build      : |
    %ninja_build
install    : |
    %ninja_install
